<html>
  <style>
    #messages {
      background-color: #7d7ca4;
      font-size: 12;
      font-weight: bold;
      color: yellow;
      line-height: 150%;
    }
    #status {
      background-color: #d05f13;
      font-size: 5;
      font-weight: bold;
      color: green;
      line-height: 120%;
    }
    #demo {
      background-color: #d05f13;
      font-size: 20;
      font-weight: bold;
      color: rgb(161, 29, 155);
      line-height: 120%;
    }
  </style>
  <head>
    <title>JavaScript MQTT Web Socket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <script>
      var mqtt;
      var reconnectTimeout = 2000;
      var host = "test.mosquitto.org";
      var port = 8081;

      var latitude;
      var longitude;
      function MQTTconnect() {
        //document.getElementById("messages").innerHTML = "";
        console.log("Connecting to " + host + " " + port);
        mqtt = new Paho.MQTT.Client(host, port, "clientjs_send");
        var options = {
          useSSL: true,
          timeout: 3,
          onSuccess: onConnect,
          onFailure: onFailure,
        };
        mqtt.onConnectionLost = onConnectionLost;
        mqtt.onMessageArrived = onMessageArrived;
        mqtt.onMessageDelivered = onMessageDelivered;
        mqtt.connect(options);
      }
      function onConnect() {
        console.log("onConnect");
        mqtt.subscribe("gps-idp");
        message = new Paho.MQTT.Message(
          String(latitude) + ", " + String(longitude)
        );
        message.destinationName = "gps-idp";
        mqtt.send(message);
        document.getElementById("messages").innerHTML = "Connected to " + host;
        connected_flag = 1;
        console.log("Connected" + connected_flag);
      }
      function onConnectionLost(responseObject) {
        console.log("connection lost");
        connected_flag = 0;
      }
      function onMessageArrived(message) {
        out_msg = "Message send: " + message.payloadString + " <br> ";
        out_msg = out_msg + "Topic subscribed: " + message.destinationName;
        console.log(out_msg);
        document.getElementById("messages").innerHTML = out_msg;
      }
      function onMessageDelivered(message) {
        out_msg = "Message delivered: " + message.payloadString + " <br> ";
        out_msg = out_msg + "Topic delivered: " + message.destinationName;
        console.log(out_msg);
        document.getElementById("messages").innerHTML = out_msg;
      }
      function onFailure(message) {
        console.log("Failed");
        document.getElementById("messages").innerHTML = "Connection Failed";
        setTimeout(MQTTconnect, reconnectTimeout);
      }
      // GPS geo location
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(showPosition);
        } else {
          document.getElementById("demo").innerHTML = "Geolocation NO";
        }
      }

      function showPosition(position) {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
      }
    </script>
  </head>
  <body>
    <h1>Smart Bus Stop GPS</h1>
    <script>
      getLocation();
      MQTTconnect();
    </script>
    What GPS send:<br />
    <span id="messages"></span><br />
    <span id="demo"></span>
  </body>
</html>
